<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BSOE Map</title>
  </head>
  <body>
  <section class="hero is-link is-small">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Baskin Engineering Building
        </h1>
        <p class="subtitle">
          Floor Layout
        </p>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-7">
          <div id="map"></div>
          <br/>
          <div>
            <form id="search">
              <div class="field has-addons">
                <div class="control is-expanded">
                  <input class="input is-medium is-success is-rounded" name="search" required type="text" placeholder="Find a Room">
                </div>
                <div class="control">
                  <input type="submit" class="button is-success is-medium" value="Search"/>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="column is-2">
          <div id="floor-buttons">
            <button id="floor3" class="button is-fullwidth is-large is-link floor-button">Floor 3</button><br/>
            <button id="floor2" class="button is-fullwidth is-large is-link floor-button">Floor 2</button><br/>
            <button id="floor1" class="button is-fullwidth is-large is-link floor-button">Floor 1</button><br/>                  
            <button id="floor0" class="button is-fullwidth is-large is-link floor-button">Floor B</button>
          </div>
        </div>
        <div class="column is-3">
          <h3 class="is-size-3">Quick Navigate</h3><br/>
          <button id="go-entrance" class="button is-fullwidth is-medium is-link is-outlined">Entrance</button><br/>
          <button id="go-lounge" class="button is-fullwidth is-medium is-dark is-outlined">Student Lounge</button><br/>
          <button id="go-perk" class="button is-fullwidth is-medium is-dark is-outlined">Perk Coffee</button><br/><br/>                  
          <button id="reset" class="button is-fullwidth is-medium is-outlined">Reset Map</button>
        </div>
      </div>
    </div>
  </section>
  </body>
</html>
